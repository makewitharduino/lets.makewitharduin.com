<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Let's Make With Arduino!</title>

<body>
    <header>
        <nav class="page-list teal" role="navigation">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="side-nav fixed"></ul>
                <script type="application/javascript">
                    writeSideNav();
                    $("#sound").addClass("active");
                </script>
                <a href="#" data-activates="nav-mobile" class="button-collapse">
                    <i class="mdi-navigation-menu"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="section page-title teal" id="index-banner">
            <div class="row">
                <div class="col s12">
                    <h4 class="header center-on-small-only">サンプルB1</h4>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12 m9 l10">
                    <div id="videos" class="section scrollspy">
                        <h5 class="header">動画</h5>
                        <p class="caption">このサンプルでは、Arduinoのデジタル出力ピンにブザーを繋いで、音を鳴らしています。</p>
                        <div class="video-container">
                            <iframe src="https://vine.co/v/OVUtTF1mbgj/embed/simple" width="300" height="300" frameborder="0"></iframe>
                            <script src="https://platform.vine.co/static/scripts/embed.js"></script>
                        </div>
                    </div>
                    <div id="wiring" class="section scrollspy">

                        <h5 class="header">配線図</h5>
                        <img class="materialboxed" width="100%" src="https://raw.githubusercontent.com/makewitharduino/BlocklyDuinoSample/master/b1/wiring.png">
                    </div>
                    <div id="parts" class="section scrollspy">
                        <h5 class="header">使用部品</h5>
                        <div class="collection">
                            <a href="http://akizukidenshi.com/catalog/g/gP-04118/" class="collection-item">圧電スピーカー（圧電サウンダ）（１３ｍｍ）</a>
                        </div>
                    </div>
                    <div id="codes" class="section scrollspy">
                        <h5 class="header">サンプルコード</h5>
                        <input id="code" value='<xml xmlns="http://www.w3.org/1999/xhtml"><block type="tone" id="15" x="63" y="88"><field name="PIN">12</field><field name="FREQ">262</field></block></xml>'>
                        <button class="light-blue darken-1 waves-effect waves-light btn" data-clipboard-target="#code">
                            <i class="material-icons">content_copy</i>クリップボードにコピー
                        </button>
                    </div>
                </div>
                <div class="col hide-on-small-only m3 l2">
                    <ul class="section table-of-contents fixed">
                        <li>
                            <a href="#videos">動画</a>
                        </li>
                        <li>
                            <a href="#wiring">配線図</a>
                        </li>
                        <li>
                            <a href="#parts">使用部品</a>
                        </li>
                        <li>
                            <a href="#codes">サンプルコード</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer teal">
    </footer>
