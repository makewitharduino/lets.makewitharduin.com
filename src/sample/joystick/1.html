<html lang="en">

<head>

<body>
    <header>
        <nav class="page-list teal" role="navigation">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="side-nav fixed"></ul>
                <script type="application/javascript">
                    writeSideNav();
                    $("#joystick").addClass("active");
                </script>
                <a href="#" data-activates="nav-mobile" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="section page-title teal" id="index-banner">
            <div class="row">
                <div class="col s12">
                    <h4 class="header center-on-small-only">サンプルC1</h4>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12 m9 l10">
                    <div id="videos" class="section scrollspy">
                        <h5 class="header">動画</h5>
                        <p class="caption">このサンプルでは、ジョイステックの動きに合わせて、いろいろな音を鳴らしています。</p>
                        <div class="video-container">
                            <iframe src="https://vine.co/v/euH2IjLD9rT/embed/simple" width="300" height="300" frameborder="0"></iframe>
                            <script src="https://platform.vine.co/static/scripts/embed.js"></script>
                        </div>
                    </div>
                    <div id="wiring" class="section scrollspy">

                        <h5 class="header">配線図</h5>
                        <img class="materialboxed" width="100%" src="https://raw.githubusercontent.com/makewitharduino/BlocklyDuinoSample/master/c1/wiring.png">
                    </div>
                    <div id="parts" class="section scrollspy">
                        <h5 class="header">使用部品</h5>
                        <div class="collection">
                            <a href="http://akizukidenshi.com/catalog/g/gP-04118/" class="collection-item">圧電スピーカー（圧電サウンダ）（１３ｍｍ）</a>
                            <a href="http://akizukidenshi.com/catalog/g/gM-06807/" class="collection-item">２軸ジョイスティック・モジュール　＃２７８００</a>
                        </div>
                    </div>
                    <div id="codes" class="section scrollspy">
                        <h5 class="header">サンプルコード</h5>
                        <input id="code" value='<xml xmlns="http://www.w3.org/1999/xhtml"><block type="custom_tone" id="42" inline="true" x="38" y="63"><field name="PIN">12</field><field name="DURATION">300</field><value name="FREQ"><block type="math_map" id="29" inline="false"><field name="TOLOW">262</field><field name="TOHIGH">523</field><value name="VALUE"><block type="inout_analog_read" id="20"><field name="PIN">A0</field></block></value></block></value></block></xml>'>
                        <button class="light-blue darken-1 waves-effect waves-light btn" data-clipboard-target="#code">
                            <i class="material-icons">content_copy</i>クリップボードにコピー
                        </button>
                    </div>
                </div>
                <div class="col hide-on-small-only m3 l2">
                    <ul class="section table-of-contents fixed">
                        <li>
                            <a href="#videos">動画</a>
                        </li>
                        <li>
                            <a href="#wiring">配線図</a>
                        </li>
                        <li>
                            <a href="#parts">使用部品</a>
                        </li>
                        <li>
                            <a href="#codes">サンプルコード</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer teal">
