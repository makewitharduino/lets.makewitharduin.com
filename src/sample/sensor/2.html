<body>
  <header>
    <nav class="page-list teal" role="navigation">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="side-nav fixed"></ul>
        <script type="application/javascript">
          writeSideNav();
          $("#sensor").addClass("active");
        </script>
        <a href="#" data-activates="nav-mobile" class="button-collapse">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="section page-title teal" id="index-banner">
      <div class="row">
        <div class="col s12">
          <h4 class="header center-on-small-only">サンプルD2</h4>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12 m9 l10">
          <div id="videos" class="section scrollspy">
            <h5 class="header">動画</h5>
            <p class="caption">このサンプルでは、温湿度センサーで、室内の温度・湿度を計測しています。</p>
            <div class="video-container">
              <iframe src="https://vine.co/v/OlULlII50DQ/embed/simple" width="300" height="300" frameborder="0"></iframe>
              <script src="https://platform.vine.co/static/scripts/embed.js"></script>

            </div>
          </div>
          <div id="wiring" class="section scrollspy">

            <h5 class="header">配線図</h5>
            <img class="materialboxed" width="100%" src="https://raw.githubusercontent.com/makewitharduino/BlocklyDuinoSample/master/d2/wiring.png">
          </div>
          <div id="parts" class="section scrollspy">
            <h5 class="header">使用部品</h5>
            <div class="collection">
              <a href="http://akizukidenshi.com/catalog/g/gR-25102/" class="collection-item">カーボン抵抗（炭素皮膜抵抗）　1/4W 1kΩ</a>
              <a href="http://akizukidenshi.com/catalog/g/gM-07003/" class="collection-item">温湿度センサ　モジュール　DHT11</a>
            </div>
          </div>
          <div id="library" class="section scrollspy">
            <h5 class="header">ライブラリ</h5>
            <p>このサンプルを実行するには、下記のライブラリを追加する必要があります。</p>
            <div class="collection">
              <a href="https://github.com/adafruit/DHT-sensor-library" class="collection-item">DHT</a>
            </div>
            <p>ライブラリの追加方法は、
              <a href="https://lets.makewitharduino.com/getting-started.html#add_library">こちら</a>
            </p>
          </div>

          <div id="codes" class="section scrollspy">
            <h5 class="header">サンプルコード</h5>
            <input id="code" value='<xml xmlns="http://www.w3.org/1999/xhtml"><block type="serial_print" id="1" inline="false" x="13" y="13"><value name="CONTENT"><block type="text" id="2"><field name="TEXT">ondo:</field></block></value><next><block type="serial_print" id="3" inline="false"><value name="CONTENT"><block type="dht_read" id="4"><field name="SENSOR">DHT11</field><field name="PIN">2</field><field name="TYPE">C</field></block></value><next><block type="serial_print" id="5" inline="false"><value name="CONTENT"><block type="text" id="6"><field name="TEXT">C, shitsudo:</field></block></value><next><block type="serial_print" id="7" inline="false"><value name="CONTENT"><block type="dht_read" id="8"><field name="SENSOR">DHT11</field><field name="PIN">2</field><field name="TYPE">h</field></block></value><next><block type="serial_println" id="9" inline="false"><value name="CONTENT"><block type="text" id="10"><field name="TEXT">%</field></block></value><next><block type="delay" id="11"><field name="DELAY_TIME">1000</field></block></next></block></next></block></next></block></next></block></next></block></xml>'>
            <button class="light-blue darken-1 waves-effect waves-light btn" data-clipboard-target="#code">
              <i class="material-icons">content_copy</i>クリップボードにコピー
            </button>
          </div>
        </div>
        <div class="col hide-on-small-only m3 l2">
          <ul class="section table-of-contents fixed">
            <li>
              <a href="#videos">動画</a>
            </li>
            <li>
              <a href="#wiring">配線図</a>
            </li>
            <li>
              <a href="#parts">使用部品</a>
            </li>
            <li>
              <a href="#library">ライブラリ</a>
            </li>
            <li>
              <a href="#codes">サンプルコード</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer teal">
