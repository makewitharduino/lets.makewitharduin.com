<body>
    <header>
        <nav class="page-list teal" role="navigation">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="side-nav fixed"></ul>
                <script type="application/javascript">
                    writeSideNav();
                    $("#sensor").addClass("active");
                </script>
                <a href="#" data-activates="nav-mobile" class="button-collapse">
                    <i class="mdi-navigation-menu"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="section page-title teal" id="index-banner">
            <div class="row">
                <div class="col s12">
                    <h4 class="header center-on-small-only">サンプルD1</h4>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12 m9 l10">
                    <div id="videos" class="section scrollspy">
                        <h5 class="header">動画</h5>
                        <p class="caption">このサンプルでは、距離センサーで距離を測っています。</p>
                        <div class="video-container">
                            <iframe src="https://vine.co/v/OYnwzgea5ar/embed/simple" width="300" height="300" frameborder="0"></iframe>
                            <script src="https://platform.vine.co/static/scripts/embed.js"></script>
                        </div>
                    </div>
                    <div id="wiring" class="section scrollspy">

                        <h5 class="header">配線図</h5>
                        <img class="materialboxed" width="100%" src="https://raw.githubusercontent.com/makewitharduino/BlocklyDuinoSample/master/d1/wiring.png">
                    </div>
                    <div id="parts" class="section scrollspy">
                        <h5 class="header">使用部品</h5>
                        <div class="collection">
                            <a href="http://akizukidenshi.com/catalog/g/gM-08762/" class="collection-item">超音波距離センサー HC-SR04</a>
                        </div>
                    </div>
                    <div id="codes" class="section scrollspy">
                        <h5 class="header">サンプルコード</h5>
                        <input id="code" value='<xml xmlns="http://www.w3.org/1999/xhtml"><block type="ultrasonic_setting" id="1" x="88" y="63"><field name="TRIG">7</field><field name="ECHO">8</field><field name="RESET">9</field><next><block type="ultrasonic_maxrange" id="2"><field name="MAXRANGE">40</field><field name="UNIT">CM</field><next><block type="controls_whileUntil" id="3" inline="false"><field name="MODE">WHILE</field><value name="BOOL"><block type="logic_boolean" id="4"><field name="BOOL">TRUE</field></block></value><statement name="DO"><block type="serial_println" id="5" inline="false"><value name="CONTENT"><block type="ultrasonic_distance" id="6"><field name="UNIT">CM</field></block></value></block></statement></block></next></block></next></block></xml>'>
                        <button class="light-blue darken-1 waves-effect waves-light btn" data-clipboard-target="#code">
                            <i class="material-icons">content_copy</i>クリップボードにコピー
                        </button>
                    </div>
                </div>
                <div class="col hide-on-small-only m3 l2">
                    <ul class="section table-of-contents fixed">
                        <li>
                            <a href="#videos">動画</a>
                        </li>
                        <li>
                            <a href="#wiring">配線図</a>
                        </li>
                        <li>
                            <a href="#parts">使用部品</a>
                        </li>
                        <li>
                            <a href="#codes">サンプルコード</a>
                        </li>
                    </ul>
                </div>
            </div>
